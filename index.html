<!DOCTYPE html>

    <html lang="en">
  <head>
    <title>My Calculator</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1>My Calculator</h1>

    <table>
        <thead>
            <tr colspan="4"><input id ="inputOfCalculator" type="text" value=0></tr>
        </thead>
        <tr><td colspan="2"><button id="buttonC" class="operator">C</button></td>
        <td><button id ="back" class="operator">--</button></td>
        <td><button id="divide" class="operator">/</button></td>
        </tr>
        <tr><td><button id="button7">7</button></td>
            <td><button id="button8">8</button></td>
            <td><button id="button9">9</button></td>
            <td><button id="multiply" class="operator">*</button></td>
        </tr>
        <tr><td><button id="button4">4</button></td>
            <td><button id="button5">5</button></td>
            <td><button id="button6">6</button></td>
            <td><button id="subtract" class="operator">-</button></td>
        </tr>
        <tr><td><button id="button1">1</button></td>
            <td><button id="button2">2</button></td>
            <td><button id="button3">3</button></td>
            <td><button id="add" class="operator">+</button></td>
        </tr>
        <tr><td colspan="3"><button id="button0">0</button></td>
        <td><button id='result' class="operator">=</button></td>
        </tr>

    </table>

  <button id='test' >LOl</button>
    <script src="./index2.js"></script>
  </body>
</html>

</html>
